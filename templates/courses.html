<!DOCTYPE html>
<html>
<head>
	<title>Courses</title>

	<link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='canvasStyle.css')}}" />
</head>
	
	<body onload="loadUserID()">

		<div class="header">
			<h2>Courses</h2>
			<hr>
		</div>

		<div class="flex-container">			
			<div id="courses">			

					<table id="tblCourses" border =solid>
						<thead>
							<tr>
								{% for header in headings %}
								<th>{{ header }}</th>
								{% endfor %}
							</tr>
						</thead>
						<tbody>
							{% for row in data %}
							<tr>
								<td>{{ courseID }}</td>
								{% for cell in row %}
									<td>{{ cell }}</td>
								{% endfor %}
								<td>
									<a href="{{ url_for('announcements', courseID=courseID) }}">Announcements</a><br>
									<a href="{{ url_for('assignments', courseID=courseID) }}">Assignments</a><br>
									<a href="{{ url_for('grades', courseID=courseID) }}">Grades</a><br>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
			</div>

			<div id="accountLinks">
				<br>
				<a href="{{ url_for('createCourse') }}">Create New Course (only visible for Admins)</a><br>
				<a href="{{ url_for('auth.logout') }}">Log Out</a><br>
			</div>
		</div>

		<script>

			function loadUserID() {
				var userID = sessionStorage.getItem("userID")
				console.log(userID)
			}

		</script>

	</body>
</html>
