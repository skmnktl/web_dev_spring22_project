<!DOCTYPE html>
<html>
<head>
	<title>Submit Assignment</title>

	<link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='canvasStyle.css')}}" />
</head>
	
	<body onload="loadUserID()">
	
		<div class="header">
			<h2>Submit Assignment</h2>
			<hr>
		</div>

		<div class="flex-container">
			<div id="submitAssignmentForm">

				<h3>Assignment Name: {{ name }}</h3>

				<p>Assignment Description: {{ description }}</h3>

				<form method="POST">
					{{ form.assignmentSubmission.label }}
					<br>
					{{ form.assignmentSubmission(cols=30, rows=5) }}
					<br>
					{{ form.submit() }}

				</form>
			</div>

			<a href="{{ url_for('login') }}">Log Out</a><br>
		</div>

		<script>

			function loadUserID() {
				var userID = sessionStorage.getItem("userID")
				console.log(userID)
			}


			function createAnnouncement() {
				return
			}


		</script>

	</body>
</html>
