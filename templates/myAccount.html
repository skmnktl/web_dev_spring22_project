<!DOCTYPE html>
<html>
<head>
	<title>My Account</title>

	<link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='canvasStyle.css')}}" />

</head>
	
	<body onload="loadUserID()">
		<div class="header">
			<h1>My Account</h1>
			<hr>
		</div>
			
		<div class="flex-container">
			<div id="dashboardLinks">
				<table id="tblUser" border =solid>
					<thead>
					<tr>
						{% for header in headings %}
						<th>{{ header }}</th>
						{% endfor %}
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>{{ userid }}</td>
						<td>{{ firstname }}</td>
						<td>{{ lastname }}</td>
						<td>{{ email }}</td>
					</tbody>
				</table>
			</div>
			<div id="accountLinks">
				<br>
				<a href="{{ url_for('editProfile') }}">Edit Profile</a><br>
				<a href="{{ url_for('courses') }}">Courses</a><br>
				<a href="{{ url_for('tempDash') }}"> Dashboard </a><br>
				<a href="{{ url_for('auth.logout') }}">Log Out</a><br>
			</div>
		</div>

		<script>

			function loadUserID() {
				var userID = sessionStorage.getItem("userID")
				console.log(userID)
			}

		</script>

	</body>
</html>
