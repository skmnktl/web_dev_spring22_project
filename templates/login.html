<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='canvasStyle.css')}}" />
</head>
	
	<body>
		<div class="header">
			<h1>Canvas Login</h1>
			<hr>
		</div>

		<div class="flex-container">
			<div id="loginForm">
				{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="notification is-danger">
						{{ messages[0] }}
					</div>
				{% endif %}
				{% endwith %}

				<form method="POST">
					<!-- <label for="email"><b>Email:</b></label>
					<input type="text" id="email" name="email"><br>

					<label for="password"><b>Password:</b></label>
					<input type="text" id="password" name="password"><br> -->
					{{ form.email.label }}
					<br>
					{{ form.email }}
					<br>
					<br>
					{{ form.password.label }}
					<br>
					{{ form.password }}
					<br>
					<br>
					<div style="display: block" id="submit button">
					{{ form.submit() }}
					</div>

				</form>
			</div>

				
			<div id="accountLinks">
				<br><button onclick="submitLogin()">Login</button><br><br>
				<a href="{{ url_for('tempDash') }}">Temp Login (delete)</a><br>
				<a href="{{ url_for('forgotPassword') }}">Forgot Password</a><br>
				<a href="{{ url_for('createAccount') }}">Create Account</a><br>

			</div>
		</div>

		<script>
			function submitLogin() {
				setEmailID()
			}

			function setEmailID() {
				var emailID = document.getElementById("email").value;

				sessionStorage.setItem("userID", emailID);

			}
		</script>

	</body>
</html>
